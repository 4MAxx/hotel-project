{% extends 'base_other.html' %}

{% block title %}Гостишка | Вход в систему{% endblock %}

{% block content %}

        <!-- Login Section Start -->
        <div id="login">
            <div class="container">
                <div class="section-header">
                    <h2>Регистраций / Вход</h2>
                    <p>
                        Чтобы воспользоваться услугами на сайте требуется пройти регистрацию или войти в профиль 
                    </p>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="login-form">
                            <form>
                                <div class="form-row">
                                    <div class="control-group col-sm-6">
                                        <label>Имя</label>
                                        <input type="text" class="form-control" required="required" />
                                    </div>
                                    <div class="control-group col-sm-6">
                                        <label>Email</label>
                                        <input type="email" class="form-control" required="required" />
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="control-group col-sm-6">
                                        <label>Пароль</label>
                                        <input type="password" class="form-control" required="required" />
                                    </div>
                                    <div class="control-group col-sm-6">
                                        <label>Повторите пароль</label>
                                        <input type="password" class="form-control" required="required" />
                                    </div>
                                </div>
                                <div class="button"><button type="submit">Регистрация</button></div>
                            </form>
                        </div>
                    </div>
                    
                    <div class="col-md-6">
                        <div class="login-form">
                            <form>
                                <div class="form-row">
                                    <div class="control-group col-sm-6">
                                        <label>Email</label>
                                        <input type="email" class="form-control" required="required" />
                                    </div>
                                    <div class="control-group col-sm-6">
                                        <label>Пароль</label>
                                        <input type="password" class="form-control" required="required" />
                                    </div>
                                </div>
                                <div class="button"><button type="submit">Вход</button></div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Login Section End -->
{% endblock %}
