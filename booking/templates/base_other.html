<!DOCTYPE html>
<html lang="ru">
{% load static %}
    <head>
        <meta charset="utf-8">
        <title>{% block title %}{% endblock %}</title>
        <meta content="width=device-width, initial-scale=1.0" name="viewport">
        <meta content="" name="keywords">
        <meta content="" name="description">

        <!-- Favicons -->
        <link href="{% static 'img/favicon.png' %}" rel="icon">
        <link href="{% static 'img/apple-favicon.png' %}" rel="apple-touch-icon">

        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,700|Raleway:100,200,300,400,500,600,700,800,900" rel="stylesheet"> 

        <!-- Vendor CSS File -->
        <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
        <link href="{% static 'vendor/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet">
        <link href="{% static 'vendor/slick/slick.css' %}" rel="stylesheet">
        <link href="{% static 'vendor/slick/slick-theme.css' %}" rel="stylesheet">
        <link href="{% static 'vendor/tempusdominus/css/tempusdominus-bootstrap-4.min.css' %}" rel="stylesheet" />

        <!-- Main Stylesheet File -->
        <link href="{% static 'css/hover-style.css' %}" rel="stylesheet">
        <link href="{% static 'css/style.css' %}" rel="stylesheet">
    </head>

    <body>
        
        <!-- Header Section Start -->
        <header id="header">
            <a href="{% url 'home' %}" class="logo"><img src="{% static '/img/logo.png' %}" alt="logo"></a>
            <div class="phone"><i class="fa fa-phone"></i>+375 29 862-01-28</div>
            <div class="mobile-menu-btn"><i class="fa fa-bars"></i></div>
            <nav class="main-menu top-menu">
                <ul>
                    <li class="{% if request.resolver_match.url_name == 'home' %}active{% endif %}"><a href="{% url 'home' %}">Главная</a></li>
                    <li class="{% if request.resolver_match.url_name == 'aboutus' %}active{% endif %}"><a href="{% url 'aboutus' %}">О нас</a></li>
                    <li class="{% if request.resolver_match.url_name == 'rooms' %}active{% endif %}"><a href="{% url 'rooms' %}">Номера</a></li>
                    <li class="{% if request.resolver_match.url_name == 'amenities' %}active{% endif %}"><a href="{% url 'amenities' %}">Удобства</a></li>
                    <li class="{% if request.resolver_match.url_name == 'booking' %}active{% endif %}"><a href="{% url 'booking' %}">Бронирование</a></li>
                    <li class="{% if request.resolver_match.url_name == 'login' %}active{% endif %}"><a href="{% url 'login' %}">Логин</a></li>
                    <li class="{% if request.resolver_match.url_name == 'contact' %}active{% endif %}"><a href="{% url 'contact' %}">Контакты</a></li>
                </ul>
            </nav>
        </header>
        <!-- Header Section End -->
        
        
        {% if search == True %}        
        <!-- Search Section Start -->
        <div id="search" style="background: #f2f2f2;">
            <div class="container">
                <form method="post" id="searchForm">
                {% csrf_token %}
                <div class="form-row">                   
                
                    <div class="control-group col-md-3">
                        <label>Заселение</label>
                        <div class="form-group">
                            <div class="input-group date" id="date-5" data-target-input="nearest">                                
                                <input type="text" class="form-control datetimepicker-input" data-target="#date-5" name="checkin" id="checkin" value="{{ data.ci }}"  data-validation-required-message="требуется дата" />
                                <div class="input-group-append" data-target="#date-5" data-toggle="datetimepicker">
                                    <div class="input-group-text"><i class="fa fa-calendar"></i></div>
                                </div>
                            </div>
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>
                    
                    <div class="control-group col-md-3">
                        <label>Убытие</label>
                        <div class="form-group">
                            <div class="input-group date" id="date-6" data-target-input="nearest">                                
                                <input type="text" class="form-control datetimepicker-input" data-target="#date-6" name="checkout" id="checkout" value="{{ data.co }}"  data-validation-required-message="требуется дата"/>                                
                                <div class="input-group-append" data-target="#date-6" data-toggle="datetimepicker">
                                    <div class="input-group-text"><i class="fa fa-calendar"></i></div>
                                </div>                               
                            </div>
                             <p class="help-block text-danger"></p>
                        </div>
                    </div>
                    
                    <div class="control-group col-md-3">
                        <div class="form-row">

                            <div class="control-group col-md-6">
                                <label>Взрослые</label>
                                <select class="custom-select" name="adults" id="adults" value="" data-validation-required-message="хотя бы 1">
                                    {% if data.ad %}
                                        <option selected>{{ data.ad }}</option>
                                    {% else %}
                                        <option selected></option>
                                    {% endif %}
                                    <option value="1">1</option>
                                    <option value="2">2</option>                                    
                                </select>
                                <p class="help-block text-danger"></p>
                            </div>
                            
                            <div class="control-group col-md-6 control-group-kid">
                                <label>Дети</label>
                                <select class="custom-select" name="kids" id="kids" value="{{ data.kid }}" >
                                    {% if data.ad %}
                                        <option selected>{{ data.kid }}</option>
                                    {% else %}
                                        <option selected>0</option>
                                    {% endif %}
                                    <option value="0">0</option>
                                    <option value="1">1</option>
                                    <option value="2">2</option>                                    
                                </select>
                                
                            </div>
                        </div>
                    </div>
                
                    <div class="control-group col-md-3">
                        <form method="post">
                        {% csrf_token %}
                        <button class="btn btn-block" name="search" id="searchButton" type="submit">Поиск</button>
                        </form>
                    </div>
                       
                </div>
                </form>
            </div>
        </div>
        <!-- Search Section End -->
        {% endif %}
        
        {% block content %}        
        {% endblock content %}
        
        {% include "footer.html" %}
        
        <!-- Vendor JavaScript File -->
        <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
        <script src="{% static 'vendor/jquery/jquery-migrate.min.js' %}"></script>
        <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
        <script src="{% static 'vendor/easing/easing.min.js' %}"></script>
        <script src="{% static 'vendor/stickyjs/sticky.js' %}"></script>
        <script src="{% static 'vendor/superfish/hoverIntent.js' %}"></script>
        <script src="{% static 'vendor/superfish/superfish.min.js' %}"></script>
        <script src="{% static 'vendor/wow/wow.min.js' %}"></script>
        <script src="{% static 'vendor/slick/slick.min.js' %}"></script>
        <script src="{% static 'vendor/tempusdominus/js/moment.min.js' %}"></script>
        <script src="{% static 'vendor/tempusdominus/js/moment-timezone.min.js' %}"></script>
        <script src="{% static 'vendor/tempusdominus/js/tempusdominus-bootstrap-4.min.js' %}"></script>
        
        <!-- Booking Javascript File -->
        <script src="{% static 'js/booking.js' %}"></script>
        <script src="{% static 'js/search.js' %}"></script>
        <script src="{% static 'js/jqBootstrapValidation.min.js' %}"></script>
  
        <!-- Main Javascript File -->
        <script src="{% static 'js/main.js' %}"></script>
    </body>
</html>
